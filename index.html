<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Dosage</title>
</head>
<body>
    <h1>Calculateur de Dosage</h1>
    <form id="dosage-form">
        <label for="weight">Poids (kg):</label>
        <input type="number" id="weight" name="weight" required>
        <br>
        <label for="dosage-per-kg">Dosage par kg:</label>
        <input type="number" id="dosage-per-kg" name="dosage-per-kg" required>
        <br>
        <button type="submit">Calculer</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('dosage-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const weight = parseFloat(document.getElementById('weight').value);
            const dosagePerKg = parseFloat(document.getElementById('dosage-per-kg').value);
            const dosage = weight * dosagePerKg;
            document.getElementById('result').innerText = `Le dosage recommandé est: ${dosage} unités`;
        });
    </script>
</body>
</html>
